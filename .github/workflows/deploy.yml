name: Deploy React App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ”¨ Build React App
        working-directory: ./frontend   # ðŸ‘ˆ just frontend now
        run: |
          npm install
